<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Topic Search
        <button id="settingsBtn" style="float:right; background:none; border:none; cursor:pointer; font-size:1.7em; color:#fff; margin-top:-6px;" aria-label="Settings">&#9776;</button>
    </header>
    <div id="settingsPanel" style="display:none; position:fixed; top:0; right:0; width:320px; height:100%; background:#fff; box-shadow:-2px 0 12px rgba(0,0,0,0.18); z-index:1000; padding:28px 24px 24px 24px;">
        <h3 style="margin-top:0;">Settings</h3>
        <label for="settingsOpenaiKey" style="font-size:0.98em; color:#333;">OpenAI API Key:</label>
        <input type="password" id="settingsOpenaiKey" placeholder="sk-..." style="width:100%; margin-bottom:16px;" autocomplete="off" />
        <label for="settingsRetmax" style="font-size:0.98em; color:#333;">Number of Results:</label>
        <input type="number" id="settingsRetmax" min="1" max="100" style="width:100%; margin-bottom:16px;" />
        <label for="settingsPrompt" style="font-size:0.98em; color:#333;">OpenAI Prompt:</label>
        <textarea id="settingsPrompt" rows="4" style="width:100%; margin-bottom:16px;"></textarea>
        <button id="resetSettingsBtn" style="background:#f44336; color:#fff; border:none; border-radius:4px; padding:8px 18px; font-size:1em; margin-top:8px;">Reset to Default</button>
        <button id="closeSettingsBtn" style="float:right; background:none; border:none; font-size:1.5em; color:#333; cursor:pointer; margin-top:-8px;">&times;</button>
    </div>
    <div class="container">
        <div class="card">
            <h2>Search for a Topic</h2>
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="Enter a topic..." required />
                <button type="submit" class="button">Search</button>
            </form>
            <div id="openaiSummary" style="margin:18px 0 18px 0; padding:16px; background:#e3f2fd; border-radius:6px; color:#1a237e; font-size:1.08em;"> </div>
            <div id="results"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
